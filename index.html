<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stefan Explores</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Header -->
    <header class="header" id="about">
        <img src="stefanexplores.png" alt="Stefan Explores Logo" class="logo">

        <h1>Traveler & Creator</h1>
        <p class="tagline">Contact me below</p>

        <a class="yt-button" href="https://www.youtube.com/@StefanExplores" target="_blank">
            See more on YouTube
        </a>
    </header>

    <!-- Featured Video -->
    <section class="single-video-section" id="videos">
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube-nocookie.com/embed/TcxrWbd7EFU"
                title="Angkor Wat Cambodia Travel Video"
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <h2>Contact Me</h2>

        <form class="contact-form" action="https://formspree.io/f/movgywlq" method="POST">

            <div class="form-group">
                <label for="name">Your Name</label>
                <input id="name" type="text" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input id="email" type="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <!-- Honeypot (spam protection) -->
            <input type="text" name="_gotcha" style="display:none">

            <!-- Future reCAPTCHA space -->
            <div class="captcha-container"></div>

            <button class="submit-btn" type="submit">Send Message</button>

            <p id="successMessage" class="success-message"></p>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        Â© 2025 Stefan Explores
    </footer>

    <script src="script.js"></script>
</body>
</html>
