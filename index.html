<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan Explores</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <img src="stefanexplores.png" alt="Stefan Explores Logo" class="logo">
        <h1>Stefan Explores</h1>
        <p class="tagline">Travel • Adventure • Stories from the World</p>
        <a class="yt-button" href="https://www.youtube.com/@StefanExplores" target="_blank">
            Visit My YouTube Channel
        </a>
    </header>

    <!-- One Video Section -->
    <section class="single-video-section">
        <div class="video-wrapper">
            <iframe
                src="https://www.youtube.com/embed/vNWu6f8ZSkQ?rel=0&modestbranding=1"
                title="Angkor Wat Cambodia Video"
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- Contact Form -->
<section id="contact" class="contact-section">
    <h2 class="contact-title">Contact Me</h2>

    <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" 
          method="POST" 
          class="contact-form" 
          id="contact-form">

        <input type="hidden" name="_subject" value="New message from your website">

        <label>
            <span>Name</span>
            <input type="text" name="name" id="name" required>
        </label>

        <label>
            <span>Email</span>
            <input type="email" name="email" id="email" required>
        </label>

        <label>
            <span>Message</span>
            <textarea name="message" id="message" rows="5" required></textarea>
        </label>

        <div class="captcha-container">
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>

        <p id="successMessage" class="success-message"></p>
    </form>
</section>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>


    <script src="./script.js"></script>
</body>
</html>
