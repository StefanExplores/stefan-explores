<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan Explores</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <img src="stefanexplores.png" alt="Stefan Explores Logo" class="logo">
        <h1>Stefan Explores</h1>
        <p class="tagline">Travel • Adventure • Stories from the World</p>
        <a class="yt-button" href="https://www.youtube.com/@StefanExplores" target="_blank">
            Visit My YouTube Channel
        </a>
    </header>

    <!-- One Video Section -->
    <section class="single-video-section">
        <div class="video-wrapper">
            <iframe
                src="https://www.youtube.com/embed/vNWu6f8ZSkQ?rel=0&modestbranding=1"
                title="Angkor Wat Cambodia Video"
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-section">
        <h2>Contact Me</h2>

        <form class="contact-form" action="https://formspree.io/f/mwkajkkn" method="POST">

            <!-- Honeypot (spam protection) -->
            <input type="text" name="_gotcha" style="display:none">

            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>

            <p id="successMessage" class="success-message"></p>

        </form>
    </section>

    <script src="./script.js"></script>
</body>
</html>
