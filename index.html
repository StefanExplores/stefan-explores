<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stefan Explores</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Header -->
    <header class="header" id="about">
        <img src="stefanexplores.png" alt="Stefan Explores Logo" class="logo">

        <h1>Stefan Explores</h1>
        <p class="tagline"> Traveler & Creator</p>

        <a class="yt-button" href="https://www.youtube.com/@StefanExplores" target="_blank">
            See more on YouTube
        </a>
    </header>

    <!-- Featured Video -->
    <section class="single-video-section" id="videos">
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/watch?v=TcxrWbd7EFU" 
                title="Angkor Wat Cambodia Travel Video" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <h2>Contact Me</h2>

        <form class="contact-form" action="https://formspree.io/f/movgywlq" method="POST">
            
            <label>
                Your Name
                <input type="text" name="name" required>
            </label>

            <label>
                Your Email
                <input type="email" name="email" required>
            </label>

            <label>
                Your Message
                <textarea name="message" required></textarea>
            </label>

            <!-- reCAPTCHA container for later -->
            <div class="captcha-container">
                <!-- You will insert reCAPTCHA key later -->
            </div>

            <button class="submit-btn" type="submit">Send Message</button>

            <p id="successMessage" class="success-message"></p>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        Â© 2025 Stefan Explores

    <script src="script.js"></script>
</body>
</html>
